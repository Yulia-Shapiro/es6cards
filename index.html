<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts Project</title>

    <!-- CSS imports -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- JS imports -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
      integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c"
      crossorigin="anonymous"
    ></script>
    <script src="./src/appMy.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-info shadow-sm">
        <a class="navbar-brand text-white" href="#">Posts Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExample04"
          aria-controls="navbarsExample04"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <section id="top-headlines">
          <div class="row">
            <div class="col-12 text-center">
              <h1 class="display-4">Posts Project By: Yuka</h1>
              <p>Project description text demo line</p>
            </div>
          </div>
          <div class="row border-bottom">
            <div class="col-8 text-center m-auto pb-3">
              <div class="alert alert-info">
                <span class="font-weight-bold">Technologies:</span>
                html, css, bootstrap, font awesome, JavaScript (vanilla, es6+,
                oop, promises)
              </div>
            </div>
          </div>
        </section>

        <section id='search-bar'>
            <div class="row mt-5">
                <div class="col-12 mb-5">
                    <div class="input-group">
                        <input type="search" id="search-posts-field" class='form-control form-control-lg'
                            placeholder="Search post..." style='font-family: Arial, FontAwesome;'>
                        <div class="input-group-append">
                            <select id="category-picker" class="form-control form-control-lg p-2">
                                <option value="">All</option>
                                <option value="dogs">Dogs</option>
                                <option value="cats">Cats</option>
                                <option value="parrots">Parrots</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
          </section>
          <section id="post-content">
              <div class="row" id="post-row">
    
              </div>
          </section>

      </div>   
      </div>
    </main>
    <footer class="bg-info mt-5" style="height:60px">
        <p class="text-center text-white mb-0"> Yuka Shapio &copy; 2020</p>
    </footer>
  </body>
